<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<title>Detalhes Equipamento</title>
<head>
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="card-panel teal lighten-2"><h3 class="white-text text-darken-2">Telefones</h3></div>  
<h4><a href="/cadastros" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Voltar</a></h4>

   
    <div class="container">

<div class="row">
       <div class="input-field col s5 ">
        <p>Nome: <span th:text = "${contato.nome}"></span></p> 
       
		<p>Telefone: <span th:text="${contato.telefone}"></span></p>
		</div></div>

	
	<h3><th:block  th:include="mensagemValidacao"></th:block></h3>


		<form method ="post">
		<div class="row">
		<div class="input-field col s4 ">
		Numero de Telefone:<input type="text" value="" name="telefone" placeholder="Numero de Telefone"/></div>
	    </div>
	    <div class="input-field col s4 ">
		Tipo de Telefone:<input type="text" value="" name="ddd" placeholder="Tipo de Telefone"/>
	    <div class="input-field col s4 "></div>
		Tipo de Telefone:<input type="text" value="" name="tipo_telefone" placeholder="Tipo de Telefone"/>
		<div class="input-field col s4 "></div></div>
		
		<div class="row">
		<div class="input-field col s4 ">
		</div></div>
		<button class="waves-effect waves-light btn" type="submit">Adicionar Telefone</button>
	
		</form>

</div>
<p>
<h5>Telefones Cadastrados</h5>
<div class ="container" th:each="telefone : ${telefones}">

<div class="row">
<div class="input-field col s2">
<p><span th:text="${telefone.telefone}" ></span></p>
</div>
<div class="input-field col s2">
<p><span th:text="${telefone.ddd}" ></span></p>
</div>
<div class="input-field col s2">
<p><span th:text="${telefone.tipo_telefone}" ></span></p>
</div>

</div>

</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    
</body>

</html>
